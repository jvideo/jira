type: install
appVersion: latest
id: jira-software
name: Jira Project & Issue Tracking System
logo: /images/jira-logo-inverse.png
baseUrl: https://raw.githubusercontent.com/vlobzakov/jira/master

categories:
- apps/dev-and-admin-tools

description:
  text: JIRA is a project management software. Your team members can use JIRA to plan, track, and release effective software. You can create problem histories, plan sprints, and assign tasks to your teammates.
  short: Jira ticketing system

ssl: true

globals:
  DB_NAME: jiradb  
  
nodes:
- cloudlets: 22
  nodeGroup: cp
  image: atlassian/jira-software:8.10

- cloudlets: 12
  nodeType: postgresql
  count: 1

- cloudlets: 8
  nodeType: nginx
  nodeGroup: bl
  count: 1

onInstall:
  cmd[${nodes.sqldb.master.id}]: PGPASSWORD=${nodes.sqldb.password} psql -Uwebadmin postgres -c "create database ${globals.DB_NAME};"
         
start_page: https://${env.domain}
  
success: |
  **Jira Software application**: [https://${env.domain}](https://${env.domain})  
  
  Database access credentials:    
  **Hostname**: node${nodes.sqldb.master.id}-${env.domain}  
  **Username**: webadmin  
  **Password**: ${nodes.sqldb.password}  
  **Database name**: ${globals.DB_NAME} 
  
  The instructions below can help you with further managing your Jira tracking system:

  * [Attach Public IP](https://docs.jelastic.com/public-ip)
  * [Bind custom domain](https://docs.jelastic.com/custom-domains/#configure-dns)
  * [Share access to the environment](http://docs.jelastic.com/share-environment)
  * [Adjust automatic vertical scaling settings](http://docs.jelastic.com/automatic-vertical-scaling)
  * [Monitor the statistics](http://docs.jelastic.com/view-app-statistics) & [view log files](https://docs.jelastic.com/view-log-files)
  * [Access environment via SSH](https://docs.jelastic.com/ssh-access)
